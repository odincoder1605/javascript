<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API request</title>
</head>
<style>
    .card {
  /* Add shadows to create the "card" effect */
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  background-color: aliceblue;
  color: green;
}

/* On mouse-over, add a deeper shadow */
.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

/* Add some padding inside the card container */
.container {
  padding: 2px 16px;
  height: 120px;
  width: 75px;
}
</style>
<body>
    <pre style="background-color:#212121;color:#fff">
        0	UNSENT	Client has been created. open() not called yet.
        1	OPENED	open() has been called.
        2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
        3	LOADING	Downloading; responseText holds partial data.
        4	DONE	The operation is complete.
    </pre>

    <div class="card">
        <img height="250px" width="250px">
        <div class="container">
          <h4><b></b></h4>
          <p></p>
        </div>
    </div>
    
    <script>
        const requestURL = "https://api.github.com/users/hiteshchoudhary"
        const xhr = new XMLHttpRequest();
        xhr.open('GET',requestURL);
        xhr.send();
        console.log(xhr.readyState);
         xhr.onreadystatechange = function(){
            console.log(xhr.readyState)
            if(xhr.readyState === 4){
                val = JSON.parse(this.responseText);
                console.log(val);
                document.querySelector('b').innerText = `${val.login}`
                document.querySelector('img').setAttribute("src",`${val.avatar_url}`);
                document.querySelector('p').innerText = `Followers: ${val.followers}`;
            }
        }
        // console.log(typeof data);
    </script>
</body>
</html>
